<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <!--header element-->
            <div id="logo">
            <img id="logo_icon" src="images/icon.png" alt="instagram icon">
            <hr>
            <img id="logo_script" src="images/logotype.png" alt="instagram logo">
            </div>

            <div id="searchbox">
                <p><img src="images/search.png" alt="search icon"> Search</p>
            </div>
            <div id="icons">
                <img src="images/compass.png" alt="compass icon">
                <img src="images/heart.png" alt="heart icon">
                <img src="images/user.png" alt="user icon">
            </div>
        </div>

        <div class="main_post">
            <!--body element-->
            <h2>This is where body goes</h2>
            <div class="suggested">
                <!--"Suggested for you" goes in here-->
                <h3>This is where suggestions goes</h3>
            </div>
        </div>

        <div class="sidebar">
            <!--sidebar-->
            <h3>This is for sideviews</h3>
        </div>
    </div>
    

</body>
</html>
